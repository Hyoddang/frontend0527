<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag Practice</title>
</head>
<body>
    <form>
        <h1>롯데 자이언츠 선수단 응원메시지 이벤트</h1>
        <fieldset>
            <legend>선수단을 응원하고 경품 받자!</legend>
            <ul>
                <li>
                    <label for="">ID</label>
                    <input type="text" autofocus placeholder="4자 ~ 10자 사이, 공백없이" />
                </li>
                <li><label for="">Email</label>
                    <input type="text" required />
                </li>
                <li>
                    <label for="">경품 목록</label>
                    <select id="">
                        <option value="">선수단 사인볼</option>
                        <option value="">홈 레플리카 유니폼</option>
                        <option value="">원정 레플리카 유니폼</option>
                        <option value="">홈 경기 티켓 2매</option>
                    </select>
                </li>
                <li>
                    <label for=""></label>
                    메모 <textarea name="" id="" cols="40" rows="5"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트 결과와 새로운 소식</legend>
            <input type="radio" name="mailing" id="mailing_y" value="mailing_yes" />
            <label for="">메일 수신</label>
            <input type="radio" name="mailing" id="mailing_n" value="mailing_no" checked />
            <label for="">메일 수신 안 함</label>
        </fieldset>
        <input type="submit" value="이벤트 신청하기" />
        <input type="reset" value="취소" />
    </form>
</body>
</html>
