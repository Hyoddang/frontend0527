<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML의 CSS</title>
    <style>
        #title {
            background-color: sandybrown;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;
        }

        .paragraph {
            font-size: xx-large;
            text-align: center;
            color: royalblue;
        }
    </style>
</head>
<body>
    <h1 style="background-color:antiquewhite ;">제목입니다.</h1>
    <p style="color: aquamarine;">단락입니다</p>   
    <h1 id="title">제목2 입니다.</h1>
    <p class="paragraph">단락2 입니다.</p>
</body>
</html>
