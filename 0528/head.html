<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Head</title>
    <link rel="stylesheet" href="/0528/head.css">
    <script>
        function Head() {
            document.getElementById("head").innerHTML = "Hello JavaScript!";
        }
    </script>
</head>
<body>
    <h1>HTML의 Head영역을 배워봅시다.</h1>
    <p id="head">HTML의 HEAD영역은 화면에 나타나지 않습니다.</p>
    <button onclick="Head()">버튼 태그입니다.</button>
</body>
</html>
