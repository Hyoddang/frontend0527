<!DOCTYPE html>
<html lang="ko">

<head>

    <title>HTML Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #555;
            line-height: 1.5;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        img {
            max-width: 100%;
            height: auto;
        }
        
        .tdata {
            text-align: center;
        }
    </style>
</head>
